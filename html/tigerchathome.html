<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Strophe.js Echobot Example</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" type="text/css" />
  <script type='text/javascript'
	  src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script type='text/javascript'
	  src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
  <script type='text/javascript'
	  src='/static/strophe.js'></script>
  <script type='text/javascript'
	  src='/static/tigerchat_main.js'></script>
</head>



<body>
	
	
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
    </form>
  </div>
  <hr />
  
  
  
  <div id='div_send_message' style='text-align: center'>
  To: <input type='text' id='chat_recipient' /> <br/><br/>
  Message: <input type='text' id='message_to_send' /> <br/><br/> 
  <input type='button' id='sendmessage' value='sendmessage' onclick='mysendmessage()'/>
  </div>
  
  <div id='test_making_chatboxes' style='text-align: center'>
  To: <input type='text' id='chatbox_id' /> <br/><br/>
  <input type='button' id='makebox' value='makebox' onclick='makeNewChatbox()'/>
  </div>
  
  <P> Here is a Python version:
<blockquote>
  <form METHOD=GET ACTION="/cgi-bin/cas.cgi">
       <input type=submit value="Authenticate me to the system via Python">
  </form>
</blockquote>  


  <div id='log'></div>
  
   
    
    
    
    
    
    
    
    
    
</body>
</html>
