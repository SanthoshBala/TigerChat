LoadModule wsgi_module mod_wsgi.so
LoadModule proxy_module mod_proxy.so
LoadModule proxy_http_module mod_proxy_http.so

<VirtualHost *:80>
    ServerName www.tigerchat.net
    ServerAlias tigerchat.net
    DocumentRoot /home/tiger/workspace/TigerChat/
    
    Alias /media/ /home/tiger/workspace/TigerChat/media/
    Alias /favicon.ico /home/tiger/workspace/TigerChat/favicon.ico
    Alias /static/ /home/tiger/workspace/TigerChat/static/

    ScriptAlias /cgi-bin/ /home/tiger/workspace/TigerChat/cgi-bin/ 
    
    <Directory /home/tiger/workspace/TigerChat/media>
		Order deny,allow
		Allow from all
	</Directory>
    
    WSGIDaemonProcess tigerchat.net processes=2 threads=15
    WSGIProcessGroup tigerchat.net

    WSGIScriptAlias / /home/tiger/workspace/TigerChat/apache/django.wsgi
    
    <Directory /home/tiger/workspace/TigerChat/apache>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>


ProxyRequests Off
ProxyPass /xmpp-httpbind http://127.0.0.1:5280/http-bind/
ProxyPassReverse /xmpp-httpbind http://127.0.0.1:5280/http-bind/
